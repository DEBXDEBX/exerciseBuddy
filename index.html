<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="This is my website description" />
    <meta name="keywords" content="web development, web design" />

    <!-- My CSS File -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <title>Exercise Buddy</title>
  </head>
  <body>
    <audio id="warningAudio">
      <source src="assets/sound/warningLong.wav" type="audio/wav" />
    </audio>
    <audio id="sliderAudio">
      <source src="assets/sound/slider.wav" type="audio/wav" />
    </audio>
    <audio id="startAudio">
      <source src="assets/sound/start.wav" type="audio/wav" />
    </audio>
    <audio id="stopAudio">
      <source src="assets/sound/stop.wav" type="audio/wav" />
    </audio>
    <audio id="yogaLedAudio">
      <source src="assets/sound/yogaLed.wav" type="audio/wav" />
    </audio>
    <h1 id="eb">Exercise Buddy</h1>
    <div id="btnContainer">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
    </div>

    <div id="ledContainer">
      <div id="L0" class="led"></div>
      <div id="L1" class="led"></div>
      <div id="L2" class="led"></div>
      <div id="L3" class="led"></div>
      <div id="L4" class="led"></div>
      <div id="L5" class="led"></div>
      <div id="L6" class="led"></div>
      <div id="L7" class="led"></div>
      <div id="L8" class="led"></div>
      <div id="L9" class="led"></div>
    </div>
    <div id="yogaContainer">
      <div id="Y0" class="yLed"></div>
      <div id="Y1" class="yLed"></div>
    </div>

    <div id="sliderContainer">
      <input id="sliderInput" type="range" min="1" max="7" value="1" />
      <h1 id="label">Cycle Every Sixty Seconds</h1>
    </div>

    <!-- My JavaScript File -->
    <script type="text/javascript" src="assets/js/script.js"></script>
  </body>
</html>
